            \n4.  **内容忠实性原则：**\n    * 你的修正**仅限于技术和格式层面**。\n    * **不要**改动原文的科学观点、数据、公式的内在逻辑和论述。你的职责是让它能“正确显示”，而不是判断它在科学上是否“正确”。\n\
